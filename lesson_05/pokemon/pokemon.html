<!-- 
Assignment: Write the code for this app so that on the button click the h2 Name element changes to the pokemon searched, the default image is replaced with a picture of that same pokemon, and the type of pokemon is listed in the h3 Type element. If you have time, add a checkbox next to the get pokemon button that says shiny. If this shiny box is checked it should return the shiny picture of that pokemon -->
<!-- 
Taking the name, 
image and 
type
Shiny Version -->
<body>
    <div>
        <h1>Which Pokemon?</h1>
        <input type="text" name="" value="" class="userInput" placeholder="Enter a pokemon name">
        <button type="button" name="button" class="getPokemon">Get Pokemon</button>
        <input type="checkbox" class = "shinyImage"> Shiny

        <h2>Name: <span class="pokemonName"></span> </h2>
        <img src="pokemon.jpeg" alt="" class="pokemonImage">
        <h3>Types: <span class="pokemonType"></span></h3>
    </div>
    <!-- external JS link -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
