<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS and JS links -->
    <link rel="stylesheet" href="style.css">
    <script async type="text/javascript" src="app.js"></script>
    <title>Better Calculator</title>
</head>

<!-- 
Assignment: Improve the functionality of my bad calculator to include basic aritrmetic for all numbers 0-9, if you have extra time work on the CSS file so that it matches the calculator.png picture found within this folder -->

<h1>Better Calculator</h1>
<body>
    <table>
        <div class="main">
            <div class = "boxdisplay">0</div>
            <tr><div class="box22"></div></tr>
                <td><div class="box1"><button id="button1" value="1">1</button></div></td>
                <td><div class="box2"><button id="button2" value="2">2</button></div></td>
                <td><div class="box3"><button id="button3" value="3">3</button></div></td>
                <td><div class="boxplus"><button id="buttonplus">+</button></div></td>
            <tr><div class="box33"></tr>
                <td><div class="box4"><button id="button4" value="4">4</button></div></td>
                <td><div class="box5"><button id="button5" value="5">5</button></div></td>
                <td><div class="box6"><button id="button6" value="6">6</button></div></td>
                <td><div class="boxminus"><button id="buttonminus">-</button></div></td>
            </div>
            <tr><div class="box44"></tr>
                <td><div class="box7"><button id="button7" value="7">7</button></div></td>
                <td><div class="box8"><button id="button8" value="8">8</button></div></td>
                <td><div class="box9"><button id="button9" value="9">9</button></div></td>
                <td><div class="boxmulti"><button id="buttonmultiply">*</button></div></td>
            </div>
            <tr><div class="box55"></tr>
                <td><div class="boxreset"><button id="buttonreset" value="C">C</button></div></td>
                <td><div class="box0"><button id="button0" value="0">0</button></div></td>
                <td><div class="boxequal"><button id="buttonequal">=</button></div></td>
                <td><div class="boxdivide"><button id="buttondivide">/</button></div></td>
            </div>
        </div>
    </table>
</body>

</html>
