<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="style.css">
    <script async type="text/javascript" src="app.js"></script>
    <title>To Do List</title>
</head>
<body>
    <h2 style="text-align: center;">CRUD To-do-list</h2>
    <div>CRUD Bar</div>
    <input type="text" placeholder="task" class="userInput">
    <button class="addTask">Add Task</button>
    <button class="updateTask">Update Task</button>
    <button class="deleteTask">Delete Task</button>
    <div> <!-- This will be the To do list-->
        <ul class="list"> <!--This will be an empty unordered list-->
                <!--will created using appendChild() / createElement()-->
        </ul>
    </div>
</body>
</html>
